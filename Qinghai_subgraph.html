        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "SeaGreen", "font": {"color": "White"}, "id": "Qinghai", "label": "Qinghai", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u9648\u826f\u6631", "label": "\u9648\u826f\u6631", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u90fd\u5174\u5b99", "label": "\u90fd\u5174\u5b99", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u51af\u5146\u5174", "label": "\u51af\u5146\u5174", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u97e9\u5efa\u4e1a", "label": "\u97e9\u5efa\u4e1a", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u9ec4\u5f97\u83b2", "label": "\u9ec4\u5f97\u83b2", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u8d3e\u665e\u5112", "label": "\u8d3e\u665e\u5112", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u9773\u7389\u5170", "label": "\u9773\u7389\u5170", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u674e\u514b\u90c1", "label": "\u674e\u514b\u90c1", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u4efb\u78a7\u751f", "label": "\u4efb\u78a7\u751f", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u738b\u57f9\u57fa", "label": "\u738b\u57f9\u57fa", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u5e2d\u5143\u9e9f", "label": "\u5e2d\u5143\u9e9f", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u6768\u4e16\u6770", "label": "\u6768\u4e16\u6770", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u5f20\u6210\u6750", "label": "\u5f20\u6210\u6750", "shape": "dot"}]);
                  edges = new vis.DataSet([{"color": "SteelBlue", "from": "\u9648\u826f\u6631", "to": "Qinghai"}, {"color": "SteelBlue", "from": "\u90fd\u5174\u5b99", "to": "Qinghai"}, {"color": "SteelBlue", "from": "\u51af\u5146\u5174", "to": "Qinghai"}, {"color": "SteelBlue", "from": "\u97e9\u5efa\u4e1a", "to": "Qinghai"}, {"color": "SteelBlue", "from": "\u9ec4\u5f97\u83b2", "to": "Qinghai"}, {"color": "SteelBlue", "from": "\u8d3e\u665e\u5112", "to": "Qinghai"}, {"color": "SteelBlue", "from": "\u9773\u7389\u5170", "to": "Qinghai"}, {"color": "SteelBlue", "from": "\u674e\u514b\u90c1", "to": "Qinghai"}, {"color": "SteelBlue", "from": "\u4efb\u78a7\u751f", "to": "Qinghai"}, {"color": "SteelBlue", "from": "\u738b\u57f9\u57fa", "to": "Qinghai"}, {"color": "SteelBlue", "from": "\u5e2d\u5143\u9e9f", "to": "Qinghai"}, {"color": "SteelBlue", "from": "\u6768\u4e16\u6770", "to": "Qinghai"}, {"color": "SteelBlue", "from": "\u5f20\u6210\u6750", "to": "Qinghai"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
