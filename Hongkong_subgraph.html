        <script type="text/javascript">

              // initialize global variables.

              var allEdges;

              var originalNodes;
              var network;

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "Thistle", "font": {"color": "White"}, "id": "Hongkong", "label": "Hongkong", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u8521\u5143\u57f9", "label": "\u8521\u5143\u57f9", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u9093\u5f66\u9f99", "label": "\u9093\u5f66\u9f99", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u674e\u5e73", "label": "\u674e\u5e73", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u674e\u639e", "label": "\u674e\u639e", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u6797\u8bed\u5802", "label": "\u6797\u8bed\u5802", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u9a6c\u8bd7\u5e06", "label": "\u9a6c\u8bd7\u5e06", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u5b81\u6625\u5ca9", "label": "\u5b81\u6625\u5ca9", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u9976\u5b97\u9890", "label": "\u9976\u5b97\u9890", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u5355\u5468\u5c27", "label": "\u5355\u5468\u5c27", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u7530\u5c0f\u7433", "label": "\u7530\u5c0f\u7433", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u53f6\u5f69\u71d5", "label": "\u53f6\u5f69\u71d5", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u66fe\u5b50\u51e1", "label": "\u66fe\u5b50\u51e1", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u5f20\u5149\u88d5", "label": "\u5f20\u5149\u88d5", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u5f20\u7fa4\u663e", "label": "\u5f20\u7fa4\u663e", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u5f20\u65e5\u5347", "label": "\u5f20\u65e5\u5347", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u90d1\u5b9a\u6b27", "label": "\u90d1\u5b9a\u6b27", "shape": "dot"}]);
                  edges = new vis.DataSet([{"color": "Thistle", "from": "\u8521\u5143\u57f9", "to": "Hongkong"}, {"color": "Thistle", "from": "\u9093\u5f66\u9f99", "to": "Hongkong"}, {"color": "Thistle", "from": "\u674e\u5e73", "to": "Hongkong"}, {"color": "Thistle", "from": "\u674e\u639e", "to": "Hongkong"}, {"color": "Thistle", "from": "\u6797\u8bed\u5802", "to": "Hongkong"}, {"color": "Thistle", "from": "\u9a6c\u8bd7\u5e06", "to": "Hongkong"}, {"color": "Thistle", "from": "\u5b81\u6625\u5ca9", "to": "Hongkong"}, {"color": "Thistle", "from": "\u9976\u5b97\u9890", "to": "Hongkong"}, {"color": "Thistle", "from": "\u5355\u5468\u5c27", "to": "Hongkong"}, {"color": "Thistle", "from": "\u7530\u5c0f\u7433", "to": "Hongkong"}, {"color": "Thistle", "from": "\u53f6\u5f69\u71d5", "to": "Hongkong"}, {"color": "Thistle", "from": "\u66fe\u5b50\u51e1", "to": "Hongkong"}, {"color": "Thistle", "from": "\u5f20\u5149\u88d5", "to": "Hongkong"}, {"color": "Thistle", "from": "\u5f20\u7fa4\u663e", "to": "Hongkong"}, {"color": "Thistle", "from": "\u5f20\u65e5\u5347", "to": "Hongkong"}, {"color": "Thistle", "from": "\u90d1\u5b9a\u6b27", "to": "Hongkong"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
