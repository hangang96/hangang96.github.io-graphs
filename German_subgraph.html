        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 800px;
                 height: 800px;
                 background-color: Black;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "SeaGreen", "font": {"color": "White"}, "id": "German", "label": "German", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u51af\u00b7\u52a0\u73ed", "label": "\u51af\u00b7\u52a0\u73ed", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u67ef\u5f7c\u5fb7", "label": "\u67ef\u5f7c\u5fb7", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u514b\u5229\u65af\u6735\u592b\u00b7\u54c8\u5e03\u65af\u9ea6\u5c14", "label": "\u514b\u5229\u65af\u6735\u592b\u00b7\u54c8\u5e03\u65af\u9ea6\u5c14", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u52b3\u4f5b", "label": "\u52b3\u4f5b", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u7406\u67e5\u5f97\u00b7\u7ef4\u65af", "label": "\u7406\u67e5\u5f97\u00b7\u7ef4\u65af", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "White"}, "id": "\u65bd\u96c5\u4e3d", "label": "\u65bd\u96c5\u4e3d", "shape": "dot"}]);
                  edges = new vis.DataSet([{"color": "SteelBlue", "from": "\u51af\u00b7\u52a0\u73ed", "to": "German"}, {"color": "SteelBlue", "from": "\u67ef\u5f7c\u5fb7", "to": "German"}, {"color": "SteelBlue", "from": "\u514b\u5229\u65af\u6735\u592b\u00b7\u54c8\u5e03\u65af\u9ea6\u5c14", "to": "German"}, {"color": "SteelBlue", "from": "\u52b3\u4f5b", "to": "German"}, {"color": "SteelBlue", "from": "\u7406\u67e5\u5f97\u00b7\u7ef4\u65af", "to": "German"}, {"color": "SteelBlue", "from": "\u65bd\u96c5\u4e3d", "to": "German"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
